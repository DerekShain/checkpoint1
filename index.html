<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Explore the Universe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed&display=swap" rel="stylesheet">
  <!-- <style>
    *{
      outline: red 1px solid;
    }
  </style> -->

</head>
<body class="textstyle">
  
  <header class="container-fluid sticky-top">
    <nav class="row navbar navbar-expand navbar-light cbg-dgreen text-clight p-2">
      <ul class="nav navbar-nav pt-2">
          <li class="nav-item d-flex align-items-center">
          <li class="nav-item active">
              <h2 href="#">
                <i class="fas fa-space-shuttle"></i>
                Europa Space Industries
              </h2>
          </li>
      </ul>
  </nav>
</header>

  <main class="container-fluid">
    <div class="row justify-content-between align-items-center bg-space pb-5">
      <div class="col-md-3 col-lg-5 mx-3 mb-2">
        <h4 class="text-laqua my-2 ms-3 ">Apply Here!</h4>
        <form class="card cbg-laqua p-4 shadow">
          <h3 class="text text-dgreen p-1 shadow">Contact Information</h3>
          <div class="forminput">
            <input type="text" class="form-control cbg-light"  placeholder ="Name">
          </div>
          <div class="forminput">
            <input type="email" class="form-control cbg-light" placeholder = "Email">
          </div>
          <div class="row">
            <div class="forminput col-lg-7 col-sm-6">
              <input type="phone" class="form-control cbg-light" placeholder="Phone">
            </div>
            <div class="col-lg-5 col-sm-6">
              <input type="ext" class="form-control cbg-light"  placeholder="Ext.">
            </div>
          </div>
          <div class="forminput">
            <textarea type="message" class="form-control cbg-light text-dgreen" placeholder="Message" rows="4"></textarea>
          </div>
          <div class="forminput">
            <div class="form-check text-dgreen">
              <input class="form-check-input cbg-light" type="checkbox">
              <label class="form-check-label" for="boxCheck">
                Yes, I want to know about future explorations.
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <button type="submit" class="btn cbg-dgreen text-clight">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </main>

  <footer></footer>

</body>
</html>
